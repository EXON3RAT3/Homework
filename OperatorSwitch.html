<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <Script>
    var num1 = parseInt(prompt("Enter the first number: "));
    var num2 = parseInt(prompt("Enter the second number: "));
    var Arith = prompt("Enter your arithmetic operator: ")
    switch(Arith) 
    {
        case'+':
        document.write("You have done addition. Answer: ", num1 + num2);
        break; 
        case'-':
        document.write("You have done subtraction. Answer: ", num1 - num2);
        break;
        case'/':
        document.write("You have done division. Answer: ", num1 / num2);
        break;
        case'*':
        document.write("You have done multiplication. Answer: ", num1 * num2);
        break;
        default:
        document.write("Invalid operation!");
    }

    </Script>
</head>
<body>
    
</body>
</html>
