<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var x = parseInt(prompt("Enter the table number: "));
        var i = parseInt(1);
        var j = parseInt(0);
        do 
        {
            j = i * x
            document.write(x + "x" + i + "=" + j, "<br>");
            i = i + 1
        } while (i != 11)
    </script>
</head>
<body>
</body>
</html>
