<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">   
    <script>
        function Calculate() 
        {
            const num1 = parseInt(document.getElementById('num1').value);
            const num2 = parseInt(document.getElementById('num2').value);
            const operation = document.getElementById('operation').value;
            let result;
            switch(operation)
            {
                case 'add':
                    result = num1 + num2;
                    break;
                case 'sub':
                    result = num1 - num2;
                    break;
                case 'mult':
                    result = num1 * num2;
                    break;
                case 'div':
                    result = num1 / num2;
                    break;
                default:
                    document.write("Please select a valid operation.");
                    return;
            }
            document.getElementById('result').innerText = "The result is: " + result;
        }
        
    </script>
</head>
<body>
    <form onsubmit="event.preventDefault();Calculate();">
        <label for="num1">First Number:</label><br>
        <input type="number" id="num1" required><br>   
        <label for="num2">Second Number:</label><br>
        <input type="number" id="num2" required><br><br>
        <label for="operation">Select operation: </label>
        <select id="operation" required>
            <option value="add">+</option>
            <option value="sub">-</option>
            <option value="mult">x</option>
            <option value="div">/</option>
        </select>
        <br><br>
        <input type="submit" value="Calculate">
    </form>
    <h2 id="result"></h2>   
</body>
</html>
